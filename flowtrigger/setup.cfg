[aliases]
test=pytest

[versioneer]
VCS = git
style = pep440
versionfile_source = flowtrigger/_version.py
versionfile_build = flowtrigger/_version.py
tag_prefix =
parentdir_prefix = FlowKit-

[tool:pytest]
python_files = tests/*/test_*.py tests/test_*.py