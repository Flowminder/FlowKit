- name: flows-above-normal
  kind: date_triggered_notebooks
  schedule: "* * * * *"
  notebooks:
    - label: run_flows
      filename: run_flows.ipynb
      parameters:
        flowapi_url: flowapi_url
        aggregation_unit: aggregation_unit
        date_ranges: date_ranges
    - label: flows_report
      filename: flows_report.ipynb
      parameters:
        flowapi_url: flowapi_url
        aggregation_unit: aggregation_unit
        reference_date: reference_date
        previous_notebook: run_flows
      output: true
  parameters:
    - earliest_date: 2016-01-04
      date_stencil: [[2016-01-01, 2016-01-02], -1, 0]
      aggregation_unit: admin2
